<!doctype html>

<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Šachovnice 10x10</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:#f8f8f8}
    h1{font-size:18px;margin-bottom:12px}
    .board{display:grid;grid-template-columns:repeat(10,40px);grid-auto-rows:40px;gap:0;border:4px solid #222;width:400px}
    .cell{width:40px;height:40px;display:block;box-sizing:border-box;cursor:pointer;outline:1px solid rgba(0,0,0,0.03)}
    .light{background:#f0d9b5}
    .dark{background:#b58863}
    .cell.clicked{background:#ff4d4d}
    .controls{margin-top:12px}
    #resetBtn{padding:8px 12px;border:0;background:#333;color:#fff;cursor:pointer}
    #resetBtn:hover{opacity:0.9}
  </style>
</head>
<body>
  <h1>Šachovnice 10x10</h1>
  <div id="board" class="board"></div>
  <div class="controls">
    <button id="resetBtn">Reset</button>
  </div>
  <script>
    (function(){
      var board = document.getElementById('board');
      var reset = document.getElementById('resetBtn');
      var size = 10;
      for(var r=0;r<size;r++){
        for(var c=0;c<size;c++){
          var s = document.createElement('div');
          s.className = 'cell';
          if((r+c)%2===0) s.className += ' light'; else s.className += ' dark';
          s.addEventListener('click', function(){
            if(this.classList.contains('clicked')){
              this.classList.remove('clicked');
            } else {
              this.classList.add('clicked');
            }
          });
          board.appendChild(s);
        }
      }
      reset.addEventListener('click', function(){
        var cells = document.querySelectorAll('.cell');
        for(var i=0;i<cells.length;i++){
          cells[i].classList.remove('clicked');
        }
      });
    })();
  </script>
</body>
</html>
